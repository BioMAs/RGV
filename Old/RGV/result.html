				<script>
					function goTo(){
					var urls = '<?php echo .$_GET["data"];; ?>' ; 
					$(function() {
						        $.getJSON(urls, function(donnees) {
						        console.log(donnees)
						        alert(donnees.response.docs.length);
						        for(var i= 0; i < donnees.response.docs.length; i++)
								{
									$('#result').append('<tr>');
								    $('#result').append('<td>keyword : ' + donnees.response.docs[i].keywordd + '</td>');
							        $('#result').append('<td>name : ' + donnees.response.docs[i].namess + '</td>');
							        $('#result').append('<td>genome: ' + donnees.response.docs[i].genome_release + '</td>');
							        $('#result').append('<td>chromosome : ' + donnees.response.docs[i].chromosome + '</td>');
							        $('#result').append('<td>from : ' + donnees.response.docs[i].from + '</td>');
							        $('#result').append('<td>to : ' + donnees.response.docs[i].to + '</td>');
							        $('#result').append('<td>link : ' +donnees.response.docs[i].chromosome+":"+ donnees.response.docs[i].from+".."+ donnees.response.docs[i].to+ '</td>');
							        $('#result').append('</tr>');
								};
						      });
						    });  										
					}
				</script>

			 <script type="text/javascript">  <!--Javascript for Tabs by Sohtanaka, include it on pages where you use tabs, else delete it-->                     
                        $(document).ready(function() {
							
							 //When page loads...
							 $(".tab_content").hide(); //Hide all content
							 $("ul.tabs li:first").addClass("active").show(); //Activate first tab
							 $(".tab_content:first").show(); //Show first tab content
							
							 //On Click Event
							 $("ul.tabs li").click(function() {
							
							  $("ul.tabs li").removeClass("active"); //Remove any "active" class
							  $(this).addClass("active"); //Add "active" class to selected tab
							  $(".tab_content").hide(); //Hide all tab content
							
							  var activeTab = $(this).find("a").attr("href"); //Find the href attribute value to identify the active tab + content
							  $(activeTab).fadeIn(); //Fade in the active ID content
							  return false;
							 });
							
							});
